<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<table>
		<caption>Taxes</caption>
		<thead>
			<tr>
				<td>Week day</td>
				<td>Taxes</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Monday</td>
				<td>10$</td>
			</tr>
			<tr>
				<td>Tusday</td>
				<td>20$</td>
			</tr>
			<tr>
				<td>Wednsday</td>
				<td rowspan="2">9$</td>
			</tr>
			<tr>
				<td>Thursday</td>
				<td>50$</td>
			</tr>
			<tr>
				<td>Friday</td>
				<td>30$</td>
				<td>Free</td>
			</tr>
			<tr>
				<td>Weekend</td>
				<td>25$ for ......</td>
				<td>40$ for ........</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Total</td>
				<td colspan="2">$</td>
			</tr>
		</tfoot>
	</table>
</body>

</html>
